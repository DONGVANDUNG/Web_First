<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./demo.css">
    <title>Document</title>
</head>

<body>

    <main>
        <div id="caculation">
            <fieldset>
                <legend>Chương trình máy tính</legend>
                <form action="#">
                    <div class="form-item">
                        <label for="number-first">Nhập số a:</label>
                        <input type="number" id="number-first" onkeyup="cacullation()" /><br><br><br>
                    </div>
                    <div class="form-item">
                        <label for="number-second">Nhập số b:</label>
                        <input type="number" id="number-second" onkeyup="cacullation()" /><br><br><br>
                    </div>
                    <label for="add">Cộng:</label>
                    <input type="radio" id="add" name="cal" value="add" onclick="cacullation()" />
                    <label for="minus">Trừ:</label>
                    <input type="radio" id="minus" name="cal" value="minus" onclick="cacullation()" />
                    <label for="multiply">Nhân:</label>
                    <input type="radio" id="multiply" name="cal" value="multiply" onclick="cacullation()" />
                    <label for="divide">Chia:</label>
                    <input type="radio" id="divide" name="cal" value="divide" onclick="cacullation()" /><br><br><br>
                    <div class="form-item">
                        <label for="result">Kết quả:</label>
                        <input type="text" id="result" placeholder="" /><br><br><br>
                    </div>
                    <button id="rsl" onclick="cacullation()">Kết quả</button><br><br>
                </form>
            </fieldset>
        </div>
    </main>
</body>

</html>
